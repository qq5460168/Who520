name: 检查规则

on:
  schedule:
    # 每天北京时间早上6点（UTC时间22点）自动运行
    - cron: '0 22 * * *'
  workflow_dispatch: # 支持手动运行

jobs:
  run-check-rules:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 运行 check_rules.sh
        run: bash SH/check_rules.sh
