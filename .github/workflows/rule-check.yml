name: Rule Syntax Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  rule-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Make check script executable
        run: chmod +x ./SH/check_rules.sh

      - name: Run Syntax Checker
        run: ./SH/check_rules.sh | tee rule-check.log

      - name: Upload error.txt for review
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error_rules
          path: error.txt

      - name: Upload workflow log for review
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rule_check_log
          path: rule-check.log